<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesomw -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- chart js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>

    <nav class="navbar navbar-dark ">
        <span class="navbar-brand mb-0 h1">Comentários</span>
    </nav>
    <section class="section-map">

        <div class="row">
            <div class="col text-left" id="left-col">
                <h2 class="h3 mb-n3 text-center"><span>Vídeos Pesquisados</span></h2>
                <div class="row rows ">
                    <div class="col">
                        <img class="thumb_img" src="img/economirna.jpeg" alt="economirna">

                        <p class=""><i class="fab fa-youtube"></i> EconoMirna</p>
                    </div>
                    <div class="col">
                        <img class="thumb_img" src="img/gustavo_cerbasi.jpeg" alt="gustavo_cerbasi">
                        <p>Gustavo Cerbasi</p>
                    </div>
                    <div class="col">
                        <img class="thumb_img" src="img/me_poupe.jpg" alt="me_poupe">
                        <p>Me Poupe</p>
                    </div>

                    <div class="col">
                        <img class="thumb_img" src="img/patricia-lages.jpg" alt="patricia_lages">
                        <p>Patrícia Lages</p>
                    </div>
                    <div class="col">
                        <img class="thumb_img" src="img/economista_sincero.jpg" alt="economista_sincero">
                        <p>Economista Sincero</p>
                    </div>
                    <div class="col">
                        <img class="thumb_img" src="img/clube_do_valor.jpg" alt="clube_do_valor">
                        <p>Clube do Valor</p>
                    </div>
                </div>
            </div>
            <div class="col right-col animate fadeInDown">
                <h2 class="h3 mb-n5 pt-3 text-center text-light "><span>Gráfico Número de Comentários</span></h2>
                <canvas id="myChart" class=""></canvas>
            </div>
        </div>

    </section>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/new_main.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/fade.js"></script> -->
</body>

</html>
